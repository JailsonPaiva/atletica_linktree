 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
     <link href="fontawesome/css" rel="stylesheet">
     

     <title>Link Tree Virais</title>
 </head>
 <body>
     
    <header>
       
        <i class="fa-solid fa-xmark"></i>
        
        <i class="fa-solid fa-bars"></i>
    </header> 

    <main>
        
        <div class="InfoUsuario">
            <div class="FotoPerfil">
                <img src="assets/perfil01.jpg" alt="Foto de Perfil">
            </div>
            <div class="NomeUsuario">
                <h2>Jailson Paiva</h2>
                <p>Desenvolvedor Front-End</p>
            </div>
        </div>
    
        <nav>
            <ul class="ListLink">
                <li>
                    <a href="#">Repositorio GitHub</a>
                    <i class="fa-brands fa-github"></i>
                </li>
                
                <li>
                    <a href="#">Perfil do Linkedin</a>
                    <i class="fa-brands fa-linkedin-in" style="color: #0077B5;"></i>
                </li>

                <li>
                    <a href="#">Comunidade do Discord</a>
                    <i class="fa-brands fa-discord" style="color: #8C9EFF;"></i>
                </li>
                
                <li>
                    <a href="#">StackOverFlow</a>
                    <i class="fa-brands fa-stack-overflow" style="color: #FF9800;"></i>
                </li>
            </ul>
        </nav>
    </main>

    <footer>
        <img src="assets/perfil atletica 1.png" alt="Atletica Virais">

        <span>&copy Atletica Virais</span>
    </footer>

    <script src="https://kit.fontawesome.com/09f63e35e7.js" crossorigin="anonymous"></script>
 </body>
 </html>
